<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp__IsoqovaðŸ˜‡ðŸ˜Š</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="upperPart container">
        <div class="right">
          <div class="nav-logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="temperature-country container">
            <div class="temperature">
              <h2 id="currentLocationTemperature">__</h2>
            </div>
            <div class="country-time">
              <h3 id="locationName">London</h3>
              <p id="dateInfo">06:09 - Monday, 9 Sep â€˜23</p>
            </div>
            <div class="weather-sign">
              <img id="weatherIcon" src="./images/Cloudy.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="about-weather">
        <div class="weather-infos">
          <div class="info-bg">
            <div class="search-input">
              <div class="search">
                <input
                  id="searchInput"
                  type="text"
                  placeholder="Search Location..."
                />
                <img src="./images/fa_search.svg" alt="search" />
              </div>
            </div>
            <p>Weather Details...</p>
            <div class="details">
              <div>
                <h2 class="thunderstorm">thunderstorm with light drizzle</h2>
              </div>
              <div class="info-box">
                <div class="info">
                  <div class="text">
                    <h2>Temp max</h2>
                  </div>
                  <div class="num-icon">
                    <span id="maxTemp">__</span>
                    <img src="./images/pink.png" alt="pink" />
                  </div>
                </div>
                <div class="info">
                  <div class="text">
                    <h2>Temp min</h2>
                  </div>
                  <div class="num-icon">
                    <span id="minTemp">__</span>
                    <img src="./images/blue.png" alt="pink" />
                  </div>
                </div>
                <div class="info">
                  <div class="text">
                    <h2>Humadity</h2>
                  </div>
                  <div class="num-icon">
                    <span id="humindtyNums">__</span>
                    <img src="./images/outline.png" alt="pink" />
                  </div>
                </div>
                <div class="info">
                  <div class="text">
                    <h2>Cloudy</h2>
                  </div>
                  <div class="num-icon">
                    <span id="cludyNum">__</span>
                    <img src="./images/Cloudy.png" alt="pink" />
                  </div>
                </div>
                <div class="info">
                  <div class="text">
                    <h2>Wind</h2>
                  </div>
                  <div class="num-icon">
                    <span id="windNum">__</span>
                    <img src="./images/wind.png" alt="pink" />
                  </div>
                </div>
              </div>
            </div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
